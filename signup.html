<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickCare – Create Account</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html" style="color:#fff;text-decoration:none;">
        <img src="QuickCureLogo.jpg" alt="QuickCare Medical Logo" />
        QuickCare
      </a>
    </div>
    <nav>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main class="auth-container">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Create a strong password" required />
      <div id="passwordStrength" class="password-strength">Password strength: <span class="strength-weak">Weak</span></div>

      <label>Role</label>
      <select id="role" onchange="toggleDoctorFields()">
        <option value="">Select your role</option>
        <option value="doctor">Doctor/Medical Professional</option>
        <option value="patient">Patient</option>
      </select>

      <div id="doctorFields">
        <label>Medical License Number</label>
        <input type="text" id="license" placeholder="Enter your medical license number" />

        <label>Specialization</label>
        <select id="specialization">
          <option value="">Select your specialization</option>
          <option value="cardiology">Cardiology</option>
          <option value="dermatology">Dermatology</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="ent">ENT</option>
          <option value="psychiatry">Psychiatry</option>
          <option value="general">General Physician</option>
        </select>

        <label>Years of Experience</label>
        <input type="number" id="experience" placeholder="Years of experience" min="0" max="50" />
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </main>
  
  <script defer src="auth.js"></script>
  <footer>
    <p>© 2025 QuickCare. Your trusted healthcare partner.</p>
  </footer>
</body>
</html>
